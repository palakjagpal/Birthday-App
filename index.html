<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Birthday App</title>

        <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>

        <div class="container">
            <img src="happy bday.webp" alt="Happy Birthday">
            <h1>Birthday App</h1>
            <label>Enter birthday of person:</label>
            <input type="text" id="birthday-input" placeholder="Walt Disney : 05.12.1901">
            <button id="submit-button">Add</button>
            <button id="delete-button">Delete All</button>

            <ul id="ul-el">
            </ul>
        </div>

        <script type="module" src="script.js"></script>
    </body>
